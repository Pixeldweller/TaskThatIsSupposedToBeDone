<!-- Template -->
<!-- Navigationsbereich -->
<ul>
    @var entry_a;@
    @var loop_i;@
    @for loop_i = 0; loop_i < context.length; loop_i++@
    @entry_a = context[loop_i];@
    <li><a href="##" data-action="#entry_a[0]#">#entry_a[1]#</a></li>
    @endfor@
</ul>
<div id="currentLogin" style="margin: 10px;" hidden>
    <i class="fa fa-user" style="font-size:60px;"></i>
    <i>Eingeloggt als <i id="currentUser">...</i></i>
    <br>
    <br>
    <a onclick="APPUTIL.es_o.publish_px('login.cmd', []);">Ausloggen</a>
</div>
<!-- EOF -->
